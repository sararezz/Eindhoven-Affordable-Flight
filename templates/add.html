{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
{% endblock %}

{% block title %}Add A New Destination{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-8">

      <h1>Add a new City into the database</h1>

      {{wtf.quick_form(form)}}
	  <p class="space-above"><a class='btn-secondary' href="{{url_for('flights')}}">See my chosen cities</a></p>

    </div>
  </div>
</div>

{% endblock %}
